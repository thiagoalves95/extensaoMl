<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>ML Info Lateral</title>
    <style>
      body {
        margin: 0;
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue",
          "Segoe UI", Roboto, Arial, sans-serif;
      }

      button {
        cursor: pointer;
        padding: 8px 12px;
        border: none;
        border-radius: 6px;
        background: #007aff; /* cor padrão “azul iOS” */
        color: #fff;
        font-size: 14px;
      }

      button:hover {
        background: #0063cc;
      }
    </style>
  </head>
  <body>
    <h1 style="font-size: 16px; margin-bottom: 8px;">ML Info Lateral</h1>
    <p style="margin-bottom: 16px;">
      Clique em "Start" para exibir as informações do produto no modal lateral.
    </p>
    <button id="start-btn">Start</button>

    <script src="popup.js"></script>
  </body>
</html>
